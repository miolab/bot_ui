<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BotUI (IM Bot)</title>

    <link rel="stylesheet" href="https://unpkg.com/botui/build/botui.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/botui/build/botui-theme-default.css"
    />
    <style>
      .js-add-space {
        margin-top: 40px;
      }
      .js-visibility {
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>BotUI (IM Bot)</h1>
    </header>
    <div id="my-botui-app">
      <p style="margin: auto auto -20px 20px">会話をはじめる</p>
      <bot-ui></bot-ui>
    </div>
    <div id="reload-button" class="js-visibility">
      <input
        type="button"
        value="もう一度（リロードします）"
        onclick="reloadBotUi()"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://unpkg.com/botui/build/botui.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
